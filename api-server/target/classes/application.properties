properties
# Configuraci�n de la Base de Datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Le dice a JPA que estamos usando el dialecto de H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Genera y actualiza las tablas autom�ticamente al arrancar
spring.jpa.hibernate.ddl-auto=update

# Habilita la consola web de H2
spring.h2.console.enabled=true

# PERMITE LAS CONEXIONES REMOTAS A LA CONSOLA H2
spring.h2.console.settings.web-allow-others=true